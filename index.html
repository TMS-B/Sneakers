<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Projet Sneakers</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">   <!--logo du site-->
                <img width="100px" src="./Image/Logosnk.png" alt="Logo du site"> 
            </div>
            <div class="menu">
                <ul>
                    <li>Homme</li>
                    <li>Femme</li>
                    <li>Enfant</li>
                    <li>Sports</li>
                </ul>
            </div>
            <div class="box">
                <div>
                    <input type="text" placeholder="Rechercher...">
                </div>
                <div class="login">
                    <img width="25px" height="25px" src="./Image/person-fill.svg" alt="Connexion Ã  votre compte">
                </div>
                <div class="panier">
                    <img width="25px" height="25px" src="./Image/box2.svg" alt="Panier">
                </div>
            </div>
        </div>
    </header>
   <main>
    <!-- <div class="container"> -->
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="./Image/AIR+FORCE+1+LUXE.png" alt="1e image du carousel">
                <img id="slide-2"  src="./Image/AIR+FORCE+1+MID+'07.png" alt="2e image du carousel">
                <img id="slide-3"  src="./Image/AIR+JORDAN+1+MID+SE.png" alt="3e image du carousel">
                <img id="slide-4"  src="./Image/AIR+JORDAN+1+ZM+AIR+CMFT+2.png" alt="4e image du carousel">
                <img id="slide-5"  src="./Image/W+AIR+FORCE+1+'07+FLYEASE.png" alt="5e image du carousel">
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
            </div>
        </div>
    <!-- </div> -->
   </main>
     
</body>
</html>
